<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro Usuario</ion-card-title>
    </ion-card-header>

    <ion-card-content>
       <form [formGroup]="formularioRegistro" (keyup.enter)="CrearUsuario()">

        <ion-item>
          <ion-label position="floating">Nombre:</ion-label>
          <ion-input type="text" formControlName="nombre"></ion-input>
        </ion-item>

        
        <ion-item>
          <ion-label position="floating">Rut:</ion-label>
          <ion-input type="text" formControlName="rut" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Correo:</ion-label>
          <ion-input type="email" formControlName="correo" ></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Carrera:</ion-label>
          <ion-input type="text" formControlName="carrera" ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña:</ion-label>
          <ion-input type="password" formControlName="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirma Contraseña:</ion-label>
          <ion-input type="password" formControlName="confirmaPass"></ion-input>
        </ion-item>

       </form>
       <br>
       <ion-button (click)="CrearUsuario()" expand="block" fill="outline" shape="round">
         Registrar
       </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="secondary">
    <ion-buttons slot="end">
      <ion-button [routerLink] = "['/login']">
        Iniciar Sesion
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
